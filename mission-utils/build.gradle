plugins {
    id 'java'
    id 'java-library'
}

group = 'mission.mallang'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    api platform('org.junit:junit-bom:5.9.1')
    api 'org.junit.jupiter:junit-jupiter'
    api 'org.mockito:mockito-core:3.12.4'
    api 'org.mockito:mockito-inline:3.12.4'
    api 'org.assertj:assertj-core:3.21.0'
}

test {
    useJUnitPlatform()
}
